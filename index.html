// Start Drag And Drop Function
let isDragging = false;
let currentDragItem = null;
let currentDropZone = null;
let originalParent = null;
let originalNextSibling = null;
const draggables = document.querySelectorAll('.draggables');
const dropZones = document.querySelectorAll('.dropZones');

draggables.forEach(draggable => {
   // Desktop events
   draggable.addEventListener('dragstart', handleDragStart);
   draggable.addEventListener('dragend', handleDragEnd);
});


dropZones.forEach(dropZone => {
   // Desktop events
   dropZone.addEventListener('dragover', handleDragOver);
   dropZone.addEventListener('drop', handleDrop);

   // No equivalent touch events needed here
});

function handleDragStart(e) {
   currentDragItem = e.target;
   originalParent = currentDragItem.parentElement;
   originalNextSibling = currentDragItem.nextElementSibling;
   e.dataTransfer.setData('text/plain', ''); // for Firefox compatibility
}

function handleDragOver(e) {
   e.preventDefault();
}

function handleDrop(e) {
    e.preventDefault();

   // 1. Check if the dropzone is already occupied
    if (e.target.hasChildNodes()) {
       originalParent.insertBefore(currentDragItem, originalNextSibling); // revert back to the original position
        return;
   }
   
   // 2. Check if dropped in the wrong dropzone
   const matchingZone = currentDragItem.getAttribute('data-match');
   if (e.target.getAttribute('data-zone') !== matchingZone) {
       originalParent.insertBefore(currentDragItem, originalNextSibling); // revert back to the original position
        loseAudio(e.target, loseAudio)
        audioPlay(e.target)
       
       return;
   }
   
   // 3. Dropped in the right dropzone
   e.target.appendChild(currentDragItem);
   winSenario(e.target, winAudio)
   audioPlay(e.target)
}
function handleDragEnd(e) {
   currentDragItem = null;
}
// ----------------start touch devices ---------------------

let currentTouchPosition = null;
let dragVisual = document.getElementById('dragVisual');

function handleTouchStart(e) {
   currentDragItem = e.target;
   originalParent = currentDragItem.parentElement;
   originalNextSibling = currentDragItem.nextElementSibling;

   currentDragItem.style.scale = 1.2;
   currentDragItem.style.fontSize = '10px';
   
   dragVisual.textContent = currentDragItem.textContent;
   dragVisual.style.display = 'block';
   dragVisual.style.boxShadow='5px 5px 20px red'
   dragVisual.style.top = `${e.touches[0].clientY}px`;
   dragVisual.style.left = `${e.touches[0].clientX}px`;

   currentTouchPosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
}

function handleTouchMove(e) {
    e.preventDefault()
    currentTouchPosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
    dragVisual.style.top = `${currentTouchPosition.y}px`;
    dragVisual.style.left = `${currentTouchPosition.x}px`;
}

function handleTouchEnd(e) {
   const touchedElement = document.elementFromPoint(currentTouchPosition.x, currentTouchPosition.y);
